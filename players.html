</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">Football Tournament</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center">Players</h1>
        <input type="text" id="search-box" class="form-control mb-4" placeholder="Search players...">
        <div class="row" id="players-list"></div>
    </div>

    <footer class="mt-5">

                <a href="https://www.facebook.com/rakibmh100/" target="_blank"> Facebook </a> |

    <script src="js/data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Search functionality
        document.getElementById('search-box').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const playersList = document.getElementById('players-list');
            playersList.innerHTML = '';
            players
                .filter(player => player.name.toLowerCase().includes(searchTerm) || player.regNum.toLowerCase().includes(searchTerm))
                .forEach(player => {
                    playersList.innerHTML += `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="${player.image}" class="card-img-top" alt="${player.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${player.name}</h5>
                                    <p class="player-position">${player.position}</p>
                                    <p class="card-text">Reg: ${player.regNum}</p>
                                </div>
                            </div>
                        </div>
                    `;
                });
        });
    </script>
</body>
</html>
