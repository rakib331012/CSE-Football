    <div class="container my-5">
        <h1 class="text-center">Players</h1>
        <input type="text" id="search-box" class="form-control mb-4" placeholder="Search players...">
        <div class="row" id="players-list"></div>

    <script src="js/data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        // DOM Elements
        const playersList = document.getElementById('players-list');
    
        // Render players
        function renderPlayers(players) {
            playersList.innerHTML = '';
            players.forEach(player => {
                playersList.innerHTML += `
                    <div class="col-md-4 mb-4">
                        <div class="card animate__animated animate__fadeIn">
                            <img src="${player.image}" class="card-img-top" alt="${player.name}">
                            <div class="card-body">
                                <h5 class="card-title">${player.name}</h5>
                                <p class="player-position">${player.position}</p>
                                <p class="card-text">Reg: ${player.regNum}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
    
        // Real-time listener for players
        db.collection('players').onSnapshot(snapshot => {
            const players = snapshot.docs.map(doc => ({ regNum: doc.id, ...doc.data() }));
            renderPlayers(players.sort((a, b) => a.regNum.localeCompare(b.regNum))); // Sort by regNum
        }, err => {
            console.error('Error listening to players:', err);
        });
    </script>
</body>
