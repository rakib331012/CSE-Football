    <!-- Schedule Section -->
    <div class="container my-5">
        <h2 class="text-center">Tournament Schedule</h2>
        <div id="schedule-list" class="row"></div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // DOM Elements
        const scheduleList = document.getElementById('schedule-list');

        // Render schedule
        function renderSchedule(schedule) {
            scheduleList.innerHTML = '';
            schedule.forEach(match => {
                scheduleList.innerHTML += `
                    <div class="col-md-6 mb-4">
                        <div class="card animate__animated animate__fadeIn">
                            <div class="card-body">
                                <h5 class="card-title">${match.teams[0]} vs ${match.teams[1]}</h5>
                                <p class="card-text">
                                    Date: ${match.date}<br>
                                    Time: ${match.time}<br>
                                    Location: ${match.location}<br>
                                    Status: ${match.status}
                                </p>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // Real-time listener for schedule
        db.collection('schedule').onSnapshot(snapshot => {
            const schedule = snapshot.docs.map(doc => ({ id: parseInt(doc.id), ...doc.data() }));
            renderSchedule(schedule.sort((a, b) => a.id - b.id));
        }, err => {
            console.error('Error listening to schedule:', err);
        });
    </script>
