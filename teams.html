    <div class="container my-5">
        <h1 class="text-center">Teams</h1>

    <!-- Team Details Modal -->
    <div class="modal fade" id="teamModal" tabindex="-1" aria-labelledby="teamModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="teamModalLabel">Team Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                <div class="modal-body">

                        <img id="modal-team-logo" src="" alt="Team Logo" class="img-fluid mb-3" style="max-height: 100px;">
                    </div>

                    <p><strong>Manager:</strong> <span id="modal-team-manager"></span></p>
                    <p><strong>Owner:</strong> <span id="modal-team-owner"></span></p>
                    <h6>Players:</h6>
                    <ul id="modal-team-players" class="list-group"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>

    <footer class="mt-5">
        <div class="container">

                <a href="https://www.facebook.com/rakibmh100/" target="_blank"> Facebook </a> | 
                
            </p>

    <script src="js/data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        // DOM Elements
        const teamsList = document.getElementById('teams-list');
    
        // Fetch players once to map player regNums to names (for efficiency)
        let players = [];
        getPlayers().then(data => {
            players = data;
            // Initial render will happen via the teams listener
        });
    
        // Render teams
        function renderTeams(teams) {
            teamsList.innerHTML = '';
            teams.forEach(team => {
                const teamPlayers = players.filter(p => team.playerRegNums.includes(p.regNum));
                const playerNames = teamPlayers.map(p => `${p.name} (${p.position})`).join(', ');
                teamsList.innerHTML += `
                    <div class="col-md-6 mb-4">
                        <div class="card animate__animated animate__fadeIn">
                            <img src="${team.logo}" class="card-img-top" alt="${team.name}">
                            <div class="card-body">
                                <h5 class="card-title">${team.name}</h5>
                                <p class="card-text">
                                    Manager: ${team.manager}<br>
                                    Owner: ${team.owner}<br>
                                    Players: ${playerNames || 'None'}
                                </p>
                                <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#teamModal${team.id}" aria-label="View details of ${team.name}">Details</button>
                            </div>
                        </div>
                    </div>
                    <!-- Team Modal -->
                    <div class="modal fade" id="teamModal${team.id}" tabindex="-1" aria-labelledby="teamModalLabel${team.id}" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="teamModalLabel${team.id}">${team.name}</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <img src="${team.logo}" class="img-fluid mb-3" alt="${team.name}">
                                    <p><strong>Manager:</strong> ${team.manager}</p>
                                    <p><strong>Owner:</strong> ${team.owner}</p>
                                    <p><strong>Players:</strong> ${playerNames || 'None'}</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
    
        // Real-time listener for teams
        db.collection('teams').onSnapshot(snapshot => {
            const teams = snapshot.docs.map(doc => ({ id: parseInt(doc.id), ...doc.data() }));
            renderTeams(teams.sort((a, b) => a.id - b.id)); // Sort by ID
        }, err => {
            console.error('Error listening to teams:', err);
        });
    </script>
