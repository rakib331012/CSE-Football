<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Results - University Football Tournament</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
    <!-- Data Functions -->
    <script src="js/data.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand animate__animated animate__pulse animate__infinite" href="index.html">Football Tournament</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="players.html">Players</a></li>
                    <li class="nav-item"><a class="nav-link" href="teams.html">Teams</a></li>
                    <li class="nav-item"><a class="nav-link" href="auction.html">Auction</a></li>
                    <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
                    <li class="nav-item"><a class="nav-link" href="points-table.html">Points Table</a></li>
                    <li class="nav-item"><a class="nav-link" href="results.html">Results</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Results Section -->
    <div class="container my-5">
        <h2 class="text-center">Match Results</h2>
        <div id="results-list" class="row"></div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // DOM Elements
        const resultsList = document.getElementById('results-list');

        // Render results
        function renderResults(schedule) {
            const completedMatches = schedule.filter(match => match.status === 'Completed' && match.score);
            resultsList.innerHTML = '';
            completedMatches.forEach(match => {
                const scoreDisplay = `${match.teams[0]} ${match.score[match.teams[0]]} - ${match.score[match.teams[1]]} ${match.teams[1]}`;
                resultsList.innerHTML += `
                    <div class="col-md-6 mb-4">
                        <div class="card animate__animated animate__fadeIn">
                            <div class="card-body">
                                <h5 class="card-title">${match.teams[0]} vs ${match.teams[1]}</h5>
                                <p class="card-text">
                                    Result: ${scoreDisplay}<br>
                                    Date: ${match.date}<br>
                                    Location: ${match.location}
                                </p>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // Real-time listener for schedule
        db.collection('schedule').onSnapshot(snapshot => {
            const schedule = snapshot.docs.map(doc => ({ id: parseInt(doc.id), ...doc.data() }));
            renderResults(schedule.sort((a, b) => new Date(b.date) - new Date(a.date))); // Sort by date, most recent first
        }, err => {
            console.error('Error listening to schedule:', err);
        });
    </script>
</body>
</html>
